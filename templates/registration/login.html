{%extends 'base.html' %}
<!--  -->
{% block content %}
<div class="container py-lg-5 py-3 min-vh-100">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Login</h1>
      <hr />
      <div class="card card-body shadow-sm">
        <form action="" method="post" class="django-form">
          {% csrf_token %}
          <table class="table table-borderless">
            {{form.as_table}}
            <tr>
              <td colspan="2">
                <a href="{% url 'accounts:password_reset' %}" class="link-primary"
                  >Forgot your Password?</a
                >
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="btn btn-primary" type="submit">Login</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
