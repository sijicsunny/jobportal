{%extends 'base.html' %}
{% block content %}
<br>
<div class="container">
    <div class="row">
      <div class="col"></div>
          <h1>Find Your Deram Job</h1>
        </div>
        <br>
        <div>

        <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>

    </div>
    
<br>

<div class="container-lg d-flex flex-column gap-3 pb-3">
    <div class="row">
        <div class="col">
            <h1>Explore By Category</h1>
            <hr />            
        </div>
    </div>  
    <div class="row row-cols-3">
        {% for category in categories %}
        <div class="col">
            <div class="card">
                <img src="{{category.image}}" class="card-img-top" alt="..." />
                <div class="card-body">
                <h5 class="card-title">{{category.name}}</h5>
                <p class="card-text">{{category.no_of_vacancy}}</p>
                
             
            </div>            
        </div>
    </div>
    {% empty%}
    <div class="col">
        <div class="card_body">
            <h5 class="card-title">No category found!</h5>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
