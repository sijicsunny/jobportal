{% extends 'base.html' %} {% load humanize %}
<!--  -->
{% block content %}
<div class="container py-lg-5 py-3 min-vh-100">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Welcome {{user}}</h1>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h4>My Jobposts</h4>
      <hr />
    </div>
  </div>
  <div class="row row-cols-lg-5 row-cols-1">
    {% for jobpost in user.jobposts.all %}
    <div class="col">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{jobpost}}</h5>
          <p class="text-muted text-sm fst-italic">
            Created on: {{jobpost.created_on|naturalday}}
          </p>
          <div>
            <a href="{% url 'core:jobpost_detail' jobpost.id %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="col">
      <h5 class="mb-3">No Jobposts Found!!</h5>
      <p>
        <a href="" class="btn btn-primary">Add New Jobpost</a>
      </p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
